<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <title>注册</title>
  <link rel="stylesheet" href="../css/sanitize.css">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="../css/app.css">
  <script type="text/javascript" src="../javascript/responsive.js"></script>
</head>
<body>
<div class="container">
  <div class="content">
    <div class="content-header">
      <div class="content-header-item">
        <i class="icon icon-close"></i>
        <i class="icon icon-camera"></i>
      </div>
      <div class="correct">
        <img class="correct-logo" src="../images/correct.png"/>
      </div>
      <div class="tab">
        <a href="SignIn.html">登录</a>
        <a href="SignUp.html" class="active">注册</a>
      </div>
      <div class="mask opacity"></div>
    </div>
    <div class="content-center">
      <div class="form-group">
        <i class="icon icon-profile"></i>
        <input type="text" class="form-control" placeholder="姓名"/>
      </div>
      <div class="form-group">
        <i class="icon icon-email"></i>
        <input type="text" class="form-control" placeholder="邮箱"/>
      </div>
      <div class="form-group">
        <i class="icon icon-password"></i>
        <input type="password" class="form-control" placeholder="密码"/>
      </div>
      <div class="form-group">
        <i class="icon icon-birthday"></i>
        <input type="text" class="form-control" placeholder="生日"/>
      </div>
    </div>
    <div class="content-footer">
      <input type="button" class="btn-submit" value="提 交"/>
      忘记密码？
    </div>
  </div>
</div>
</body>
</html>
