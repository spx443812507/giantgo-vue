<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <title>注册</title>
  <link rel="stylesheet" href="../css/sanitize.css">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="../css/app.css">
  <script type="text/javascript" src="../javascript/responsive.js"></script>
</head>
<body>
<div class="container">
  <div class="bar bar-header mask">
    <div class="bar-header-tools">
      <i class="icon icon-close"></i>
      <i class="icon icon-camera"></i>
    </div>
    <div class="correct">
      <img class="correct-logo" src="../images/correct.png"/>
    </div>
    <div class="tab">
      <a href="SignIn.html">登录</a>
      <a href="SignUp.html" class="active">注册</a>
    </div>
  </div>
  <div class="content has-logo has-submit">
    <div class="form-group">
      <i class="icon icon-profile control-icon"></i>
      <input type="text" class="form-control" placeholder="姓名"/>
    </div>
    <div class="form-group">
      <i class="icon icon-email control-icon"></i>
      <input type="text" class="form-control" placeholder="邮箱"/>
    </div>
    <div class="form-group">
      <i class="icon icon-password control-icon"></i>
      <input type="password" class="form-control" placeholder="密码"/>
    </div>
    <div class="form-group">
      <i class="icon icon-birthday control-icon"></i>
      <input type="text" class="form-control" placeholder="生日"/>
    </div>
  </div>
  <div class="bar bar-footer">
    <a href="List.html" class="btn-submit">提 交</a>
    <span><a>忘记密码？</a></span>
  </div>
</div>
</body>
</html>
